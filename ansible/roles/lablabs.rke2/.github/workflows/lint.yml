name: molecule lint

on:
    push:
      branches-ignore:
        - 'main'

jobs:
  lint:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: true
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          path: "${{ github.repository }}"
      - name: Molecule for Ansible - lint
        uses: MonolithProjects/action-molecule@v1.4.3
        with:
          molecule_command: lint
